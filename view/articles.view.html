<!DOCTYPE html>
<html>
<body>
    
    
<div class="container">
<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
    <div class="form-group">Prosíme, vyplňte k Vašemu článku pár základních údajů:
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="nazev">Název</label>
		   	<div class="col-sm-7">
		 		<input type = 'text' name ='nazev' maxlength="25" class='form-control' required >
			</div>
    </div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="popis">Stručný popis příspěvku</label>
			<div class="col-sm-7">
				<textarea class="form-control" maxlength="250" name="popis" required rows="10"></textarea>
			</div>
    </div>
    <div class="form-group">
		<label class="control-label col-sm-2" for="fileToUpload"><b>Vybrat soubor:</b></label>
            <div class="col-sm-3">   
            <input type="file" name="fileToUpload" id="fileToUpload">
            </div>
    </div>
    <div class="form-group">        
      		<div class="col-sm-offset-2 col-sm-10"> 
    			<input type='submit' class="btn btn-info"  value='Nahrát na server' name='submit'>
			</div>
    </div>
</form>
</div>

</body>
</html>
